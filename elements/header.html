<header class="header">
    <div class="container-fluid cabecalho-linha">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Telefone: (14) 3731 2399
                </div>
                 <div class="col-md-2">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> E-mail: email@email.com.br 
                </div>
                <div class="col-md-2 col-md-offset-6 text-right">
                      {% element 'snippets/cabecalho-login' %}
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid cabecalho">
        <div class="container">
           <div class="row">
                <div class="col-md-3 col-xs-12 col-sm-3 text-left">
                    <a class="brand" href="{{ links.home }}" title="{{ store.name }}">
                        <img width="128" src="{{ asset('css/images/logo.png') }}">
                    </a>
                </div>  
                <div class="col-md-7 cabecalho-links">
                    <ul>
                        <li>LOJA <span class="caret"></span></li>
                        <li>PROMOÇÕES <span class="caret"></span></li>
                        <li>SOBRE <span class="caret"></span></li>
                    </ul>
                </div>   
                <div class="col-md-2 cabecalho-carrinho">
                    <div class="carrinho">
                        <a href="{{ links.cart }}">
                         <span class="glyphicon glyphicon-shopping-cart"></span> 
                        </a> 
                             {{ cart.amount }} itens -  {{ settings.currency }}{{ cart.price }}
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <div class="container-fluid cabecalho-busca-fundo">
        <div class="container cabecalho-busca">
           <div class="row">
                <div class="col-md-3 cabecalho-listacategorias">
                    <span class="glyphicon glyphicon-list"></span> <span class="categorias-span">Categorias</span>
                </div>

                <div class="col-md-9 cabecalho-buscaform">
                    {% element 'snippets/search' %}
                </div>
            </div>
        </div>
</header>
